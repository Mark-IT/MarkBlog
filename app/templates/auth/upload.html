{% extends "auth_base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}{{ title }}{% endblock %}


{% block content %}
<div class="page-header">
    <h1>头像</h1>
</div>
<div class="text-left">
    {% if user.avatar %}
        <img id="user-avatar" src="{{ url_for('auth.avatar', username=user.username) }}">
    {% else %}
        <img id="user-avatar" src="/static/img/user.png">
    {% endif %}
</div>
<div class="text-left">
    {{ wtf.quick_form(form) }}
    <br>
</div>
{% endblock %}
