{% extends "auth_base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}{{ title }}{% endblock %}


{% block content %}
<div class="page-header">
	<h1>用户资料</h1>
</div>
<div class="text-center">
	{% if user.avatar %}
		<a href="{{ url_for('auth.user_profile', username=user.username) }}">
			<img id="user-avatar" src="{{ url_for('auth.avatar', username=user.username) }}">
		</a>
	{% else %}
		<img id="user-avatar" src="/static/img/user.png">
	{% endif %}
	<p><a href="{{ url_for('auth.upload', username=user.username) }}">更新头像</a></p>
	<br>
</div>
<div class="text-left">
	{{ wtf.quick_form(form) }}
	<br>
</div>
{% endblock %}
